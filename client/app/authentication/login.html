<div class="ui raised segment" id="login-form">
<div class="ui form">
	<div id='supertask-icon-header'>
	  <h1 class="ui icon header" id='login-header'>
	  <i class="book icon"></i>
	  <div class="content">
	    SuperTask
	    <div class="sub header">A checklist for the minimalist</div>
	  </div>
		</h1>
	</div>
  <div class="two fields">
	    <div class="required field" ng-click="wrongPassword = false">
	      <label>Username</label>
	      <div class="ui large icon input">
	        <input type='text' ng-model='username'></input>
	        <i class="user icon"></i>
	      </div>
	    </div>
	    <div class="required field" ng-click="wrongPassword = false">
	      <label>Password</label>
	      <div class="ui large icon input">
	        <input type="password" ng-model='password' ng-enter="login()">
	        <i class="lock icon"></i>
	      </div>
	    </div>
	    <div class="wrong-password-label">
	    	<a class="ui red label" ng-show="wrongPassword">Incorrect username or password</a>
	  	</div>
	    <div class="ui blue button" ng-click="login()">Log in</div>
  </div>
  <p>Don't have an account yet? 
		<a href='/signup'>
			Sign up!
		</a>
	</p>
</div>
</div>
