<div class="ui raised segment" id="login-form">
<div class="ui form">
  <div id='supertask-icon-header'>
	  <h1 class="ui icon header" id='login-header'>
	  <i class="book icon"></i>
	  <div class="content">
	    SuperTask
	    <div class="sub header">A checklist for the minimalist</div>
	  </div>
		</h1>
	</div>
  <div class="two fields">
	    <div class="required field" ng-click="usernameDuplicate = false">
	      <label>Username</label>
	      <div class="ui large icon input">
	        <input type='text' ng-model='username'></input>
	        <i class="user icon"></i>
	      </div>
	    </div>
	    <div class="required field">
	      <label>Password</label>
	      <div class="ui large icon input">
	        <input type="password" ng-model='password' ng-enter="signup()">
	        <i class="lock icon"></i>
	      </div>
	    </div>
	    <div class="wrong-password-label">
	    	<a class="ui red label" ng-show="usernameDuplicate">Username already in use</a>
	  	</div>
	    <div class="ui blue button" ng-click="signup()">Sign up</div>
  </div>
</div>
</div>
